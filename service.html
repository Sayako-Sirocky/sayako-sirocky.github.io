        // åˆ‡æ¢é”®ç›˜å¸ƒå±€
        function switchKeyboard(type) {
            // éšè—æ‰€æœ‰é”®ç›˜
            document.querySelectorAll('[id^="keyboard"]').forEach(kb => kb.style.display = 'none');
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„activeç±»
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            
            // æ˜¾ç¤ºé€‰ä¸­çš„é”®ç›˜
            document.getElementById('keyboard' + type.charAt(0).toUpperCase() + type.slice(1)).style.display = 'grid';
            
            // æ·»åŠ activeç±»åˆ°å½“å‰æ ‡ç­¾
            event.target.classList.add('active');
            
            currentKeyboard = type;
        }
        
        // è¾“å…¥å­—ç¬¦
        function inputKey(key, type = 'normal') {
            if (type === 'back') {
                // è¿”å›ä¸Šçº§
                if (navigationStack.length > 0) {
                    navigationStack.pop();
                    const prevCommand = navigationStack.length > 0 ? navigationStack[navigationStack.length - 1] : '';

                        executeCommand(prevCommand, false);
                    } else {
                        showWelcome();

                } else {
                    showWelcome();
                }
                return;
            }
            
            if (type === 'separator') {
                currentInput += ';;';
            } else {
                currentInput += key;
            }
            updateInputDisplay();
        }
        
        // æ›´æ–°è¾“å…¥æ˜¾ç¤º
        function updateInputDisplay() {
            const display = document.getElementById('inputDisplay');

                display.innerHTML = '<span style="color: #999;">ç­‰å¾…è¾“å…¥...</span>';
            }
        }
        
        // é€€æ ¼
        function backspace() {
            if (currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                updateInputDisplay();

        }
        
        // æ¸…ç©ºè¾“å…¥
        function clearInput() {

                <div class="welcome-message">
                    <h2>æ¬¢è¿ä½¿ç”¨å®éªŒå®¤NK05J10æœåŠ¡å°</h2>
                    <p>è¯·ä½¿ç”¨ä¸‹æ–¹é”®ç›˜è¾“å…¥æŒ‡ä»¤ï¼Œæˆ–ç‚¹å‡»é”®ç›˜æ ‡ç­¾åˆ‡æ¢ä¸åŒå¸ƒå±€</p>
                    <p>å½“å‰çŠ¶æ€ï¼š<span class="status-indicator status-online"></span>åœ¨çº¿</p>
                </div>
            `;
            navigationStack = [];
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const responseArea = document.getElementById('responseArea');
            responseArea.innerHTML = '<div class="loading">æ­£åœ¨å¤„ç†è¯·æ±‚</div>';
        }
        
        // æ‰§è¡Œå‘½ä»¤
        function executeCommand(command = null, addToStack = true) {
            const cmd = command || currentInput;
            if (!cmd) {
                alert('è¯·è¾“å…¥æŒ‡ä»¤');
                return;
            }
            
            showLoading();
            
            // æ·»åŠ åˆ°å¯¼èˆªæ ˆ
            if (addToStack) {
                navigationStack.push(cmd);
            }
            
            // æ¨¡æ‹Ÿå¼‚æ­¥å¤„ç†
            setTimeout(() => {
                processCommand(cmd);
            }, 500);
            
            // æ¸…ç©ºè¾“å…¥
            if (!command) {
                currentInput = '';
                updateInputDisplay();
            }
        }
        
        // å¤„ç†å‘½ä»¤
        function processCommand(cmd) {
            const responseArea = document.getElementById('responseArea');
            const parts = cmd.split(';;');
            let content = '';
            let breadcrumb = '';
            
            // æ„å»ºé¢åŒ…å±‘å¯¼èˆª
            if (navigationStack.length > 0) {
                breadcrumb = '<div class="breadcrumb">';
                breadcrumb += '<span onclick="showWelcome()">ğŸ  é¦–é¡µ</span> &gt; ';
                navigationStack.forEach((item, index) => {
                    if (index < navigationStack.length - 1) {
                        breadcrumb += `<span onclick="executeCommand('${item}', false)">${item}</span> &gt; `;
                    } else {
                        breadcrumb += `<strong>${item}</strong>`;
                    }
                });
                breadcrumb += '</div>';
            }
            
            // å¤„ç†å¤šçº§å‘½ä»¤
            let currentService = serviceDatabase;
            let servicePath = [];
            
            for (let part of parts) {
                if (currentService[part]) {
                    currentService = currentService[part];
                    servicePath.push(part);
                } else if (currentService.submenu && currentService.submenu[part]) {
                    // å¤„ç†å­èœå•
                    content = `
                        <h2>${currentService.title} - ${part}</h2>
                        <p>${currentService.submenu[part]}</p>
                        <div style="margin-top: 20px;">
                            <button class="key-button" onclick="executeCommand('${servicePath.join(';;')}')">
                                è¿”å›ä¸Šçº§
                            </button>
                        </div>
                    `;
                    break;
                } else {
                    content = `<p style="color: #e74c3c;">âŒ æœªæ‰¾åˆ°æœåŠ¡ï¼š${part}</p>`;
                    break;
                }
            }
            
            // å¦‚æœæ‰¾åˆ°äº†æœåŠ¡å†…å®¹
            if (currentService.content && !content) {
                content = currentService.content;
            } else if (!content) {
                content = `<p style="color: #e74c3c;">âŒ æŒ‡ä»¤æ ¼å¼é”™è¯¯æˆ–ä¸å­˜åœ¨</p>`;
            }
            
            // æ˜¾ç¤ºå“åº”å†…å®¹
            responseArea.innerHTML = breadcrumb + '<div class="response-content">' + content + '</div>';
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            responseArea.scrollTop = 0;
        }
        
        // é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            // æ•°å­—é”®
            if (e.key >= '0' && e.key <= '9') {
                inputKey(e.key);
            }
            // å­—æ¯é”®
            else if (e.key.length === 1 && e.key.match(/[a-zA-Z]/)) {
                inputKey(e.key.toUpperCase());
            }
            // ç‰¹æ®Šå­—ç¬¦
            else if (e.key.match(/[;,.<>?\/:\{\}
 $$$$ \-_=+\|`~!@#$%^&*()]/)) {
                inputKey(e.key);
            }
            // å›è½¦æ‰§è¡Œ
            else if (e.key === 'Enter') {
                executeCommand();
            }
            // é€€æ ¼
            else if (e.key === 'Backspace') {
                backspace();
            }
            // ESCæ¸…ç©º
            else if (e.key === 'Escape') {
                clearInput();
            }
        });
        
        // åˆå§‹åŒ–
        window.onload = function() {
            showWelcome();
            updateInputDisplay();
        };
        
        // æ·»åŠ ä¸€äº›åŠ¨æ€æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            // ä¸ºé”®ç›˜æŒ‰é’®æ·»åŠ ç‚¹å‡»æ•ˆæœ
            document.querySelectorAll('.key-button').forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
            
            // æ·»åŠ é¡µé¢åŠ è½½åŠ¨ç”»
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
